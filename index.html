<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scratch Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .container {
        width: 35em;
        height: 40em;
        background-color: white;
        border-radius: 0.6em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        position: relative;
        padding-top: 2em;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        color: goldenrod;
        font-size: 2em;
        text-align: center;
      }
      p {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        color: #333;
        font-size: 1em;
        text-align: center;
        margin-top: 2em;
        margin-bottom: 0.5em;
      }
      .scratch-area {
        position: relative;
        width: 300px;
        height: 300px;
      }
      .base {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0.3em;
        overflow: hidden;
      }
      .base img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #scratch {
        position: absolute;
        top: 0;
        left: 0;
        cursor: grabbing;
        border-radius: 0.3em;
      }
      #reveal-text {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        color: black;
        font-size: 1.5em;
        text-align: center;
        position: absolute;
        bottom: 2em;
        left: 0;
        right: 0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Hello,</h1>
      <h1>I have something to tell you!</h1>
      <p>Scratch the card to reveal the message</p>
      <div class="scratch-area">
        <div class="base">
          <img src="image.jpeg" alt="Revealed image">
        </div>
        <canvas id="scratch" width="300" height="300"></canvas>
      </div>
      <p id="reveal-text">What is Choco looking at?</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
